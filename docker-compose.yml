version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - django_static:/app/static
      # - .:/app # Comment out for production/deployment to use the COPY in Dockerfile
    ports:
      - "8000:8000" # Optional: Expose for debug, or remove if only accessed via Nginx

  frontend-builder:
    build: ./SyncNote-FE
    volumes:
      - frontend_build:/frontend_build
    # This command copies the build artifacts to the shared volume
    command: sh -c "npm run build && cp -r dist/* /frontend_build/"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - frontend_build:/usr/share/nginx/html
      - django_static:/app/static
    depends_on:
      - web
      - frontend-builder

volumes:
  pgdata:
  django_static:
  frontend_build:
